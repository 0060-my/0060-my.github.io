    <script>
        (() => {
            const init = () => {
                const button = document.getElementById('mobile-menu-toggle');
                const menu = document.getElementById('mobile-menu');
                if (!button || !menu) return;
    
                const setOpen = (open) => {
                    menu.classList.toggle('hidden', !open);
                    button.setAttribute('aria-expanded', open ? 'true' : 'false');
                };
    
                button.addEventListener('click', (event) => {
                    event.preventDefault();
                    const isHidden = menu.classList.contains('hidden');
                    setOpen(isHidden);
                });
    
                const mql = window.matchMedia('(min-width: 768px)');
                const handleMqlChange = () => {
                    if (mql.matches) setOpen(false);
                };
    
                if (typeof mql.addEventListener === 'function') {
                    mql.addEventListener('change', handleMqlChange);
                } else if (typeof mql.addListener === 'function') {
                    mql.addListener(handleMqlChange);
                }
            };
    
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>

        <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const baseUrl = '';
            const input = document.getElementById('searchInput');
            const container = document.getElementById('resultsContainer');
            const status = document.getElementById('searchStatus');
            const loading = document.getElementById('loadingSpinner');
            const clearBtn = document.getElementById('clearBtn');
            
            let searchIndex = [];
            let isLoaded = false;
        
            // 1. åˆå§‹åŒ–ï¼šä» URL è·å–å‚æ•°
            const urlParams = new URLSearchParams(window.location.search);
            const initialQuery = urlParams.get('q');
            
            if (initialQuery) {
                input.value = initialQuery;
                clearBtn.classList.remove('hidden');
                await loadAndSearch(initialQuery);
            } else {
                status.textContent = "è¯·è¾“å…¥å…³é”®è¯å¼€å§‹æœç´¢";
            }
        
            // 2. ç›‘å¬è¾“å…¥äº‹ä»¶ (é˜²æŠ–)
            let debounceTimer;
            input.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                
                // æ§åˆ¶æ¸…é™¤æŒ‰é’®
                if (query) clearBtn.classList.remove('hidden');
                else clearBtn.classList.add('hidden');
        
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    // æ›´æ–° URL ä½†ä¸åˆ·æ–°é¡µé¢
                    const newUrl = query ? `?q=${encodeURIComponent(query)}` : window.location.pathname;
                    window.history.replaceState({}, '', newUrl);
                    
                    if (query) loadAndSearch(query);
                    else {
                        container.innerHTML = '';
                        status.textContent = "è¯·è¾“å…¥å…³é”®è¯";
                    }
                }, 300);
            });
        
            // æ¸…é™¤æŒ‰é’®é€»è¾‘
            clearBtn.addEventListener('click', () => {
                input.value = '';
                container.innerHTML = '';
                status.textContent = "";
                clearBtn.classList.add('hidden');
                input.focus();
                container.innerHTML = `
                        <div class="text-center py-20">
                            <div class="text-4xl mb-4">ğŸ™ˆ</div>
                            <p class="text-gray-500">æš‚æ— ç›¸å…³å†…å®¹</p>
                            <p class="text-sm text-gray-400 mt-2">è¯·è¾“å…¥å…³é”®è¯ï¼Œä¾‹å¦‚ï¼šå·¥ç­¾ã€MM2Hã€æ¢é©¾ç…§ç­‰ã€‚</p>
                        </div>`;
            });
        
            // 3. åŠ è½½æ•°æ®å¹¶æœç´¢
            async function loadAndSearch(query) {
                if (!query) return;
        
                // æ˜¾ç¤º Loading
                loading.classList.remove('hidden');
                status.textContent = "æ­£åœ¨æœç´¢...";
        
                // æ‡’åŠ è½½ search.json
                if (!isLoaded) {
                    try {
                        // SiteGen ç”Ÿæˆçš„ search.json è·¯å¾„
                        const res = await fetch('/search.json');
                        if (!res.ok) throw new Error('æ— æ³•åŠ è½½ç´¢å¼•');
                        searchIndex = await res.json();
                        isLoaded = true;
                    } catch (e) {
                        console.error(e);
                        status.textContent = "æœç´¢æœåŠ¡æš‚æ—¶ä¸å¯ç”¨";
                        loading.classList.add('hidden');
                        return;
                    }
                }
        
                // æ‰§è¡Œæœç´¢ç®—æ³•
                // æœç´¢å­—æ®µï¼štitle(æƒé‡é«˜), content(æƒé‡ä½), tags
                const results = searchIndex.filter(item => {
                    const q = query.toLowerCase();
                    const inTitle = item.title?.toLowerCase().includes(q);
                    const inTags = item.tags?.some(t => t.toLowerCase().includes(q));
                    const inContent = item.content?.toLowerCase().includes(q);
                    
                    // ç®€å•çš„æƒé‡æ ‡è®°
                    if (inTitle) item._score = 10;
                    else if (inTags) item._score = 5;
                    else if (inContent) item._score = 1;
                    else item._score = 0;
        
                    return item._score > 0;
                }).sort((a, b) => b._score - a._score); // æŒ‰ç›¸å…³åº¦æ’åº
        
                // æ¸²æŸ“ç»“æœ
                renderResults(results, query);
                loading.classList.add('hidden');
            }
        
            // 4. æ¸²æŸ“ HTML
            function renderResults(results, query) {
                if (results.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-20">
                            <div class="text-4xl mb-4">ğŸ™ˆ</div>
                            <p class="text-gray-500">æ²¡æœ‰æ‰¾åˆ°ä¸â€œ<span class="text-gray-900 font-bold">${escapeHtml(query)}</span>â€ç›¸å…³çš„å†…å®¹</p>
                            <p class="text-sm text-gray-400 mt-2">å»ºè®®ç®€åŒ–å…³é”®è¯ï¼Œæˆ–å°è¯•å…¶ä»–è¯´æ³•</p>
                        </div>`;
                    status.textContent = `æ‰¾åˆ° 0 ä¸ªç»“æœ`;
                    return;
                }
        
                status.textContent = `æ‰¾åˆ° ${results.length} ä¸ªç»“æœ`;
                
                container.innerHTML = results.map(item => {
                    // æˆªå–æ‘˜è¦ï¼šæ‰¾åˆ°å…³é”®è¯å‰åçš„æ–‡å­—
                    const snippet = getSnippet(item.content, query);
                    
                    // æ ¹æ® type æ˜¾ç¤ºä¸åŒå›¾æ ‡
                    let icon = 'ğŸ“„'; // é»˜è®¤æ–‡ç« 
                    if (item.tags && item.tags.includes('App')) icon = 'ğŸ“±';
                    if (item.categories && item.categories.includes('ç­¾è¯')) icon = 'ğŸ›‚';
        
                    return `
                    <a href="${baseUrl}${item.url}" class="block bg-white p-5 rounded-xl border border-gray-200 hover:border-primary hover:shadow-md transition-all group">
                        <div class="flex items-start gap-3">
                            <div class="flex-shrink-0 w-10 h-10 bg-blue-50 text-blue-600 rounded-lg flex items-center justify-center text-xl">
                                ${icon}
                            </div>
                            <div class="flex-grow min-w-0">
                                <h3 class="text-lg font-bold text-gray-900 group-hover:text-primary mb-1 truncate">
                                    ${highlightText(item.title, query)}
                                </h3>
                                <p class="text-sm text-gray-600 line-clamp-2 mb-3 leading-relaxed">
                                    ${highlightText(snippet, query)}
                                </p>
                                <div class="flex flex-wrap gap-2">
                                    ${(item.tags || []).map(tag => 
                                        `<span class="px-2 py-0.5 bg-gray-100 text-gray-500 text-xs rounded border border-gray-200">#${tag}</span>`
                                    ).join('')}
                                </div>
                            </div>
                        </div>
                    </a>
                    `;
                }).join('');
            }
        
            // è¾…åŠ©ï¼šHTML è½¬ä¹‰é˜²æ­¢ XSS
            function escapeHtml(text) {
                if (!text) return '';
                return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            }
        
            // è¾…åŠ©ï¼šé«˜äº®å…³é”®è¯
            function highlightText(text, query) {
                if (!text) return '';
                const escapedQuery = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                const regex = new RegExp(`(${escapedQuery})`, 'gi');
                // åªæ›¿æ¢åŒ¹é…åˆ°çš„éƒ¨åˆ†ï¼ŒåŠ é«˜äº®æ ·å¼
                return escapeHtml(text).replace(new RegExp(escapeHtml(query), 'gi'), 
                    match => `<mark class="bg-yellow-200 text-gray-900 rounded-sm px-0.5">${match}</mark>`
                );
            }
        
            // è¾…åŠ©ï¼šç”Ÿæˆæ™ºèƒ½æ‘˜è¦
            function getSnippet(content, query) {
                if (!content) return '';
                // ç§»é™¤ Markdown/HTML æ ‡ç­¾çš„ç®€æ˜“å¤„ç†
                const cleanText = content.replace(/<[^>]*>?/gm, '');
                const index = cleanText.toLowerCase().indexOf(query.toLowerCase());
                
                if (index === -1) return cleanText.substring(0, 120);
                
                // æˆªå–å…³é”®è¯å‰åå„ 60 ä¸ªå­—ç¬¦
                const start = Math.max(0, index - 60);
                const end = Math.min(cleanText.length, index + 100);
                return (start > 0 ? '...' : '') + cleanText.substring(start, end) + (end < cleanText.length ? '...' : '');
            }
        });
        </script>
