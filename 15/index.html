        <script>
            // 简单的客户端 TOC 生成脚本
            document.addEventListener('DOMContentLoaded', function () {
                const article = document.querySelector('.prose');
                const tocContainer = document.getElementById('toc-container');
                const tocMobile = document.getElementById('toc-mobile');
                const tocMobileWrapper = document.getElementById('toc-mobile-wrapper');
                if (!article || !tocContainer) return;
        
                const headers = article.querySelectorAll('h2, h3');
                if (headers.length === 0) {
                    tocContainer.innerHTML = '<p class="pl-4 text-sm text-gray-400">本文无目录</p>';
                    if (tocMobileWrapper) tocMobileWrapper.classList.add('hidden');
                    return;
                }
        
                let html = '';
                let mobileHtml = '';
                headers.forEach((header, index) => {
                    const id = 'header-' + index;
                    header.id = id;
        
                    html += `<a href="#${id}" class="block pl-4 py-1 text-sm text-gray-600 hover:text-primary hover:border-l-2 hover:border-primary -ml-0.5">${header.innerText}</a>`;
                    mobileHtml += `<li><a href="#${id}">${header.innerText}</a></li>`;
                });
                tocContainer.innerHTML = html;
                if (tocMobile) tocMobile.innerHTML = mobileHtml;
        
                const relatedWrapper = document.getElementById('related-wrapper');
                const relatedGrid = document.getElementById('related-grid');
                if (!relatedWrapper || !relatedGrid) return;
        
                const category = relatedWrapper.getAttribute('data-category') || '';
                const currentUrl = relatedWrapper.getAttribute('data-current-url') || window.location.pathname;
                const searchUrl = '' + '/search.json';
        
                const shuffleInPlace = (arr) => {
                    for (let i = arr.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        const tmp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = tmp;
                    }
                    return arr;
                };
        
                const normalizeArray = (v) => {
                    if (Array.isArray(v)) return v;
                    if (typeof v === 'string' && v !== '') return [v];
                    return [];
                };
        
                const buildCard = (href, title, categoryLabel) => {
                    const a = document.createElement('a');
                    a.href = href;
                    a.className = 'bg-white p-4 rounded-xl border hover:shadow-md block';
        
                    const h4 = document.createElement('h4');
                    h4.className = 'font-bold mb-2';
                    h4.textContent = title;
        
                    const span = document.createElement('span');
                    span.className = 'text-xs text-gray-500';
                    span.textContent = categoryLabel;
        
                    a.appendChild(h4);
                    a.appendChild(span);
                    return a;
                };
        
                fetch(searchUrl)
                    .then((res) => res.ok ? res.json() : Promise.reject(new Error('search.json load failed')))
                    .then((data) => {
                        const items = Array.isArray(data) ? data : [];
                        const posts = items.filter((x) => x && x.type === 'Post' && typeof x.url === 'string' && x.url !== '');
        
                        const sameCategory = posts.filter((x) => {
                            const cats = normalizeArray(x.categories);
                            return category && cats.includes(category);
                        });
        
                        let pool = sameCategory.filter((x) => x.url !== currentUrl);
                        if (pool.length < 2) {
                            pool = posts.filter((x) => x.url !== currentUrl);
                        }
        
                        shuffleInPlace(pool);
                        const take = pool.slice(0, 2);
                        if (take.length === 0) return;
        
                        relatedGrid.innerHTML = '';
                        take.forEach((x) => {
                            const cats = normalizeArray(x.categories);
                            const categoryLabel = cats[0] || '';
                            relatedGrid.appendChild(buildCard(x.url, x.title || '', categoryLabel));
                        });
                        relatedWrapper.classList.remove('hidden');
                    })
                    .catch(() => {});
            });
        </script>
